        </div>
        <div id="FormularioCadastramento">
            <!--Entrada de email-->
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" class="form-control form-control-sm" type="email" placeholder="Digite seu email">
            </div>
            <!--Entra usuario-->
            <div class="form-group">
                <label for="usuario">Matricula:</label>
                <input id="usuario" class="form-control form-control-sm" type="text" placeholder="Digite sua matricula">
            </div>
            <!--Entra da senha-->
            <div class="form-group">
                <label for="usuario">Senha:</label>
                <input id="usuario" class="form-control form-control-sm" type="password" placeholder="Digite sua senha">
                <small class="form-text">Atenção, essa senha será usada somente nesse sistema.</small>
            </div>
            <!--Confirmação de senha-->
            <div class="form-group">
                <label for="usuario">Digite a senha novamente:</label>
                <input id="usuario" class="form-control form-control-sm" type="password" placeholder="Digite a senha novamente">

            </div>
            <!--Select de professor, bolsista ou aluno-->

                <label for="individuo">Quem é você?</label>

                <option>...</option>

                <option>Bolsista</option>
                <option>Aluno</option>
            </select>
            </div>
